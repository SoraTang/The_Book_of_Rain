<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨之书 THE BOOK OF RAIN</title>
    <style>
        /* --- 1. 基础环境 (Global Atmosphere) --- */
        :root {
            --bg-deep: #050505;      /* 虚无黑 */
            --text-white: #e6e6e6;   /* 苍白 */
            --text-gray: #888888;    /* 稍微提亮的灰 */
            --act-color: #8899a6;    /* 章节强调色 */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            font-family: 'Songti SC', 'Noto Serif SC', 'Georgia', serif;
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: default;
            scroll-behavior: smooth;
        }
        
        body::-webkit-scrollbar { 
            display: none; 
        }

        /* --- 2. 视觉层 --- */
        #canvas-world {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }

        #noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        #vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 30%, #000 120%);
        }

        /* --- 3. 布局结构 --- */
        .section {
            position: relative;
            z-index: 20;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            transition: opacity 1s cubic-bezier(0.22, 1, 0.36, 1);
            opacity: 1;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        /* == Iframe 视窗层 == */
        #article-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50;
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            background: #000;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* == 修改点 1: 返回按钮调整 == */
        .back-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 60;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            font-size: 14px; /* 字体稍微调大 */
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            mix-blend-mode: difference;
            padding: 15px; /* 增加点击区域 */
        }
        
        .back-btn:hover {
            color: #fff;
            opacity: 1;
            transform: scale(1.1); /* 改为放大 */
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* --- 4. Hero & Index Styles --- */
        .hero-title-group {
            text-align: center;
            position: relative;
            z-index: 30;
            mix-blend-mode: screen; 
            padding: 80px;
            transition: all 2s ease;
        }

        .hero-zh {
            display: block;
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            margin-right: -0.3em; 
            color: rgba(255, 255, 255, 0.15); 
            text-shadow: 0 0 30px rgba(255,255,255,0.15); 
            filter: blur(5px); 
            transition: all 2.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .hero-en {
            display: block;
            font-family: 'Times New Roman', serif; 
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-weight: 400;
            padding: 15px 0;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.25);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            filter: blur(1.5px); 
            transition: all 2s ease;
        }

        .hero-title-group:hover .hero-zh {
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 40px rgba(136, 153, 166, 0.2); 
            filter: blur(0px); 
            transform: scale(1.02); 
        }

        .hero-title-group:hover .hero-en {
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255,255,255,0.4);
            filter: blur(0px);
            letter-spacing: 0.5em; 
        }

        .scroll-hint {
            position: absolute;
            bottom: 50px;
            font-family: 'Courier New', monospace;
            font-size: 14px; 
            color: rgba(255,255,255,0.8); 
            animation: float 2.5s infinite ease-in-out;
            letter-spacing: 0.3em;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .scroll-hint::after {
            content: '↓';
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(10px); opacity: 1; }
        }

        .chapter-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 8vh; 
            opacity: 0; 
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .section.active .chapter-list {
            opacity: 1;
            transform: translateY(0);
        }

        .chapter-item {
            position: relative;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .chapter-link {
            text-decoration: none;
            display: block;
            position: relative;
            padding: 20px 60px;
        }

        .act-num {
            display: block;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--text-gray);
            letter-spacing: 0.3em;
            margin-bottom: 12px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .zh-title {
            display: block;
            font-size: 2.2rem;
            color: var(--text-white);
            font-weight: 300;
            letter-spacing: 0.5em;
            margin-left: 0.5em;
            transition: all 0.5s ease;
            opacity: 0.7;
        }

        .en-title {
            display: block;
            font-size: 0.9rem;
            color: var(--text-gray);
            letter-spacing: 0.2em;
            margin-top: 8px;
            font-style: italic;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.5s ease;
        }

        .chapter-link:hover .act-num { color: var(--act-color); }
        .chapter-link:hover .zh-title { opacity: 1; text-shadow: 0 0 20px rgba(255,255,255,0.4); transform: scale(1.05); }
        .chapter-link:hover .en-title { opacity: 0.9; transform: translateY(0); }

        .footer-info {
            position: absolute;
            bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(255,255,255,0.3); 
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div id="noise"></div>
    <div id="vignette"></div>
    <canvas id="canvas-world"></canvas>

    <div class="scroll-container" id="menu-layer">
        <section class="section" id="hero-section">
            <div class="hero-title-group">
                <span class="hero-zh">雨之书</span>
                <span class="hero-en">The Book of Rain</span>
            </div>
            <div class="scroll-hint">SCROLL TO OPEN</div>
        </section>

        <section class="section" id="toc-section">
            <ul class="chapter-list">
                <li class="chapter-item" data-act="1">
                    <a href="#" class="chapter-link" onclick="openChapter(1); return false;">
                        <span class="act-num">Act I</span>
                        <span class="zh-title">未雨</span>
                        <span class="en-title">Before the First Drop</span>
                    </a>
                </li>
                <li class="chapter-item" data-act="2">
                    <a href="#" class="chapter-link" onclick="openChapter(2); return false;">
                        <span class="act-num">Act II</span>
                        <span class="zh-title">雨一直下</span>
                        <span class="en-title">The Pouring</span>
                    </a>
                </li>
                <li class="chapter-item" data-act="3">
                    <a href="#" class="chapter-link" onclick="openChapter(3); return false;">
                        <span class="act-num">Act III</span>
                        <span class="zh-title">霁</span>
                        <span class="en-title">Petrichor</span>
                    </a>
                </li>
            </ul>
            <div class="footer-info">
                A DIGITAL WEATHER ZINE · VOL. I · DEC 2025
            </div>
        </section>
    </div>

    <!-- Iframe Layer -->
    <div id="article-layer">
        <!-- 修改后的按钮 -->
        <button class="back-btn" onclick="backToMenu()">BACK TO HOME</button>
        <iframe id="content-frame" src=""></iframe>
    </div>

    <script>
        const canvas = document.getElementById('canvas-world');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let currentState = 0; 
        let isReading = false; 

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initParticles();
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2.5 + 0.5;
                this.alpha = Math.random() * 0.5;
            }

            update() {
                if (currentState === 1) { 
                    this.vx *= 0.95; 
                    this.vy *= 0.95;
                    this.size = Math.min(this.size + 0.02, 5.5); 
                } else if (currentState === 2) {
                    this.vx = 0;
                    this.vy = Math.random() * 15 + 10;
                    this.size = Math.random() * 2 + 0.5;
                    this.alpha = 0.3;
                    if(this.y > height) this.y = 0;
                } else if (currentState === 3) {
                    this.vx = (Math.random() - 0.5) * 0.2;
                    this.vy = -Math.random() * 0.5; 
                    this.alpha = Math.random() * 0.4;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    if(this.x<0 || this.x>width) this.vx *= -1;
                    if(this.y<0 || this.y>height) this.vy *= -1;
                    if(this.size > 3.5) this.size *= 0.99;
                }

                if(currentState !== 2) {
                    this.x += this.vx;
                    this.y += this.vy;
                } else {
                    this.y += this.vy;
                }
            }

            draw() {
                ctx.beginPath();
                if (currentState === 2) {
                    ctx.strokeStyle = `rgba(150, 160, 170, ${this.alpha})`;
                    ctx.lineWidth = 1;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y + 15);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = `rgba(200, 210, 220, ${this.alpha})`;
                    if(currentState === 3) ctx.shadowBlur = 8;
                    else ctx.shadowBlur = 0;
                    ctx.shadowColor = "white";
                    
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<130; i++) particles.push(new Particle());
        }

        function animate() {
            if(currentState === 2) {
                ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; 
            } else {
                ctx.fillStyle = 'rgba(5, 5, 5, 0.1)'; 
            }
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        
        const scrollContainer = document.getElementById('menu-layer'); 
        const tocSection = document.getElementById('toc-section');
        
        scrollContainer.addEventListener('scroll', () => {
            const h = window.innerHeight;
            if(scrollContainer.scrollTop > h * 0.4) {
                tocSection.classList.add('active');
            } else {
                tocSection.classList.remove('active');
            }
        });

        const items = document.querySelectorAll('.chapter-item');
        items.forEach(item => {
            item.addEventListener('mouseenter', () => {
                if(!isReading) {
                    const act = parseInt(item.getAttribute('data-act'));
                    currentState = act; 
                }
            });
            item.addEventListener('mouseleave', () => {
                if(!isReading) {
                    currentState = 0; 
                    particles.forEach(p => {
                        p.vx = (Math.random() - 0.5) * 0.5;
                        p.vy = (Math.random() - 0.5) * 0.5;
                    });
                }
            });
        });

        const menuLayer = document.getElementById('menu-layer');
        const articleLayer = document.getElementById('article-layer');
        const frame = document.getElementById('content-frame');

function openChapter(act) {
    const page = `Resources/Act${act}.html`;

    isReading = true;
    currentState = act;

    menuLayer.style.opacity = '0';
    frame.src = page;

    let loaded = false;
    const showFrame = () => {
        if (loaded) return;
        loaded = true;

        menuLayer.style.display = 'none';
        articleLayer.style.display = 'block';
        articleLayer.offsetHeight;
        articleLayer.style.opacity = '1';
    };

    frame.onload = showFrame;
    setTimeout(showFrame, 1000);
}


        function backToMenu() {
            articleLayer.style.opacity = '0';
            setTimeout(() => {
                articleLayer.style.display = 'none';
                menuLayer.style.display = 'block';
                frame.src = ''; 
                menuLayer.offsetHeight;
                menuLayer.style.opacity = '1';
                isReading = false;
                currentState = 0;
                particles.forEach(p => {
                    if(p.size > 3) p.size = 2; 
                });
            }, 1000);
        }

        resize();
        animate();
    </script>
</body>
</html>
